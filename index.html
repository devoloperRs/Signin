    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script src="index.js" defer></script>

<body>
    <div class="form-container">
        <h2>Please enter your details</h2>
        <form method="get" onsubmit="sendEmail(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="father_name">Father name</label>
            <input type="text" id="father_name" name="father_name" required>

            <label for="last_name">Surname</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="family_members">Number of family members</label>
            <input type="number" id="family_members" name="family_members" required>

            <label for="number">Contact number</label>
            <input type="number" id="phone" name="phone" required>

            <label for="mobile">Telephone number</label>
            <input type="number" id="mobile" name="mobile" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Home address</label>
            <input type="text" id="address" name="address" required>

            <label for="blood_group" id="blood">blood type</label>
            <select id="blood_group" name="blood_group" required>
                <option value="" disabled selected>choose</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>


            <input type="submit" value="send" >
<!--            onclick="document.getElementById('on-alert').style.display = 'flex';"-->
        </form>
    </div>
